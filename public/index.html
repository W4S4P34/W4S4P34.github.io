<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="W4S4P34's Portfolio" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>W4S4P34</title>

    <!-- JS -->
    <script type="text/javascript">
      (function (path) {
        if (path.search[1] === "/") {
          var decodedSegment = path.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            path.pathname.slice(0, -1) + decodedSegment + path.hash
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
