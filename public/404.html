<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="W4S4P34's Portfolio" />

		<link
			rel="icon"
			href="%PUBLIC_URL%/favicon.ico" />
		<title>W4S4P34</title>

		<!-- JS -->
		<script type="text/javascript">
			var urlSegmentsToKeep = 0;
			var url = window.location;
			url.replace(
				url.protocol +
					'//' +
					url.hostname +
					(url.port ? ':' + url.port : '') +
					url.pathname
						.split('/')
						.slice(0, 1 + urlSegmentsToKeep)
						.join('/') +
					'/?/' +
					url.pathname
						.slice(1)
						.split('/')
						.slice(urlSegmentsToKeep)
						.join('/')
						.replace(/&/g, '~and~') +
					(url.search
						? '&' + url.search.slice(1).replace(/&/g, '~and~')
						: '') +
					url.hash,
			);
		</script>
	</head>

	<body></body>
</html>
