<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="W4S4P34's Portfolio" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>W4S4P34</title>

    <!-- JS -->
    <script type="text/javascript">
      var pathSegmentsToKeep = 0;
      var path = window.location;
      path.replace(
        path.protocol +
          "//" +
          path.hostname +
          (path.port ? ":" + path.port : "") +
          path.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          path.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (path.search
            ? "&" + path.search.slice(1).replace(/&/g, "~and~")
            : "") +
          path.hash
      );
    </script>
  </head>

  <body></body>
</html>
